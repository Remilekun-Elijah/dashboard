<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vistor Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="login-container">
        <div class="container-fluid">
            <img src="logo.png" alt="" class="img-fluid" height="100" width="100"> <span class="t-2 b-8 text-white">Aristosoft</span>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <div class="login-wrapper bg-white">
                        <div class="card">
                            <div class="card-header text-center">
                                <h3>Access the Dashboard</h3>
                            </div>
                            <div class="card-body p-5">
                                <form action="">
                                    <div class="form-group has-search">
                                        <span class="fas fa-user form-control-feedback"></span>
                                        <input type="text" class="form-control br-0" placeholder="Username">
                                    </div>
                                    <div class="form-group has-search mt-4">
                                        <span class="fas fa-key form-control-feedback"></span>
                                        <input type="text" class="form-control br-0" placeholder="Password">
                                    </div>
                                    <div class="form-group mt-4">
                                        <input type="submit" value="Login" class="btn btn-block br-0 btn-success">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
