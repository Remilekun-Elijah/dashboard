<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vistor Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div id="sidebar">
        <div class="sidebar-wrapper">
            <div class="sidebar-logo text-center">
                <img src="logo.png" width="100" height="100" alt="" class="img-fluid"> <span class="t-1 b-7 text-white">Aristosooft</span>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="checked-in.html"><i class="fas fa-sign-in-alt"></i> Checked-in Visitors</a></li>
                    <li><a href="new-visistor.html"><i class="fas fa-pen"></i> Register Visitor</a></li>
                    <li><a href="all-visitors.html"><i class="fas fa-history"></i> All Visitors</a></li>
                    <li><a href=""><i class="fas fa-address-book"></i> Book Appointment</a></li>
                    <li><a href=""><i class="fas fa-calendar-check"></i> All Appointments</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="page-content">
        <div class="fixed-header p-2">
            <i class="fas fa-bars"></i>
            <ul>
                <li><a href="" class="">Logout</a></li>
            </ul>
        </div>
        <div class="content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header bg- text-center">
                                <span class="text- t-1 b-7">Register Visitor</span>
                            </div>
                            <div class="card-body">
                        
                                <div class="form-group">
                                    <input type="text" class="form-control br-0 b-7" placeholder="Visitor's Name">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control br-0 b-7" placeholder="Visitor's Address">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control br-0 b-7" placeholder="Visitor's Number">
                                </div>
                                <div class="form-group">
                                    <select name="" id="" class="form-control br-0 b-7">
                                        <option value="">Gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <select name="" id="" class="form-control br-0 b-7">
                                        <option value="">Type of Visitor</option>
                                        <option value="guest">Guest</option>
                                        <option value="contractors">Contractors</option>
                                        <option value="delivery">Delivery Personnel</option>
                                        <option value="employee">Employee Family</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="file" class="form-control br-0 b-7">
                                </div>
                                <input type="submit" class="submit btn btn-success b-7 br-0 btn-block" value="Register">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <img src="no-photo.png" alt="No photo" width="200" height="200" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
